<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Venda seu Carro</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <!--<h3>Cadastre seu veiculo para vender mais rápido!</h3>-->
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda facil seu carro!</h1>
          <p>
            Descreva as caracteristicas e marque os opcionais que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Titulo do anuncio <span class="require-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um titulo para anunciar seu carro"
                minlength="1"
                maxlength="30"
                required />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="require-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Digite o valor do veiculo"
                required />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="require-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Detalhes do veiculo"></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca do carro <span class="require-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veiculo"
                required />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo do veiculo<span class="require-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do veiculo"
                required />
            </div>
            <div class="box-input">
                <label for="miled"
                  >Kilometragem<span class="require-field">*</span></label
                >
                <input
                  type="number"
                  name="miled"
                  id="miled"
                  class="block"
                  placeholder="Digite a kilometragem do veiculo"
                  required />
              </div>
              <div class="box-input">
                <label for="purchase-date"
                  >Data de Compra<span class="require-field">*</span></label
                >
                <input
                  type="date"
                  name="purchase-date"
                  id="purchase-date"
                  class="block"
                  placeholder="Digite a data de compra do veiculo"
                  required />
              </div>
              <div class="box-input">
              <p>Tipo de cambio:<span class="require-field">*</span></p>
                <input type="radio" id="manual" name="gear"/>
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear"/>
                <label for="auto">Automatico</label>
              </div>
              <div class="optional-box">
                <p>Opcionais</p>
                <ul class="optional-list">
                <li>
                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                    <label for="airbag">Airbag</label>
                </li>
                <li>
                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                    <label for="alarm">Alarme</label>
                </li>
                <li>
                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                    <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                    <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                    <label for="reverse-camera">Camera de ré</label>
                </li>
                 </ul>
                </div>
                
                <div class="box-input">
                    <p>Fotos do Carro <span class="require-field">*</span></p>
                    <input type="file" multiple accept="image/png,image/jpg" id="image" name="image" required>
                </div>
              <input type="submit" value="Enviar" class="btn-submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
